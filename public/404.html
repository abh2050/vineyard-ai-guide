<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Sommelier</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // If you're using a custom domain (like aisommelier.us), keep 0 segments.
      // If you're using username.github.io/repo-name, keep 1 segment.
      var pathSegmentsToKeep = location.hostname.endsWith('github.io') ? 1 : 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
